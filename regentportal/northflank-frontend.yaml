version: '1.0'
name: regentportal-frontend
image: regentportal-frontend:latest
ports:
  - port: 80
    protocol: http
    public: true
environment:
  REACT_APP_API_URL: https://regentportal-backend--your-project-id.code.run
build:
  dockerfile: Dockerfile.frontend
  context: .
resources:
  cpu: 0.25
  memory: 256Mi
healthCheck:
  path: /
  port: 80
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3
scaling:
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilization: 60 